services:
  - type: cron
    name: ml-collector
    schedule: "0 8 * * *"
    region: oregon
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SUPABASE_URL
        sync: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: true
      - key: ML_SITE_ID
        value: MLC
      - key: SEARCH_LIMIT
        value: "50"
